<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ATAL Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Admin Dashboard</h2>

    <div class="form-container">
        <input type="text" id="memberName" placeholder="Member Name">
        <input type="text" id="memberPhone" placeholder="Phone Number">
        <input type="password" id="memberPass" placeholder="Password">
        <button onclick="addMember()">Add Member</button>
    </div>

    <h3>Members List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="memberTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
