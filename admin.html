<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard - ATAL Lab</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="APS2_logo.jpg" alt="APS2 Logo" class="logo">
  <h1>Admin Dashboard</h1>
</header>

<main>
  <h2>Add New Member</h2>
  <input type="text" id="memberName" placeholder="Member Name">
  <input type="password" id="memberPassword" placeholder="Password">
  <input type="tel" id="memberPhone" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10">
  <button onclick="addMember()">Add Member</button>

  <h2>Members List</h2>
  <table id="membersTable" border="1">
    <tr>
      <th>Member Name</th>
      <th>Member Phone</th>
      <th>Member ID</th>
      <th>Member Password</th>
      
    </tr>
  </table>
</main>

<script src="script.js"></script>
<script>
  window.onload = function() {
    displayMembers();
  }
</script>
</body>
</html>
