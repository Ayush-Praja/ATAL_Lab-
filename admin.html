<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATAL Lab - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-bg">

  <header class="admin-header">
    <img src="APS2 logo.jpg" alt="APS2 Logo" class="logo">
    <h2>ATAL LAB ADMIN PANEL</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main>
    <section class="form-box">
      <h3>Add New Member</h3>
      <input type="text" id="memberName" placeholder="Member Name">
      <input type="text" id="memberPhone" placeholder="Phone Number">
      <input type="text" id="memberPassword" placeholder="Password">
      <button onclick="addMember()">Add Member</button>
    </section>

    <section class="table-box">
      <h3>Member List</h3>
      <table id="membersTable">
        <tr>
          <th>Name</th>
          <th>Member ID</th>
          <th>Phone</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
