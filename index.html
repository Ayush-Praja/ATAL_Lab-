<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATAL Lab - APS2 Jabalpur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="APS2_logo.jpg" alt="APS2 Logo" class="logo">
        <button id="loginBtn">Login</button>
    </header>

    <!-- Info Section -->
    <section class="info">
        <h1>ATAL Tinkering Lab - APS2 Jabalpur</h1>
        <p>
            Welcome to the ATAL Tinkering Lab at APS2 Jabalpur! Our lab encourages innovation,
            creativity, and problem-solving skills among students by providing them with tools and
            technologies to experiment and bring ideas to life.
        </p>
        <img src="lab.jpg" alt="ATAL Lab" class="lab-img">
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Login Type</h2>
            <button onclick="adminLogin()">Admin Login</button>
            <button onclick="memberLogin()">Member Login</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
