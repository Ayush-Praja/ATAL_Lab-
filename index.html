<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATAL Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-bg">

  <header>
    <img src="APS2 logo.jpg" alt="APS2 Logo" class="logo">
    <button class="login-btn" onclick="toggleLoginMenu()">Login â–¾</button>
    <div id="login-menu" class="login-menu">
      <button onclick="showLogin('admin')">Admin Login</button>
      <button onclick="showLogin('member')">Member Login</button>
    </div>
  </header>

  <main class="info-box">
    <h1>Welcome to ATAL Lab</h1>
    <p>ATAL Tinkering Lab is an initiative to foster curiosity, creativity and imagination in young minds...</p>
  </main>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&times;</span>
      <h2 id="login-title">Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
